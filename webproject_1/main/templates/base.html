    <head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown">

                            </ul>
                        </li>

        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1><strong>AgencyTEAM 발주파일 변환</strong></h1>
                <p class="lead">주문정보를 발주파일로 변환</p>
            
            </div>
            <center>
                <form action="http://127.0.0.1:5000/complete" method="post" enctype="multipart/form-data" name="파일변환">
                    <div>
                        발주파일로 변환할 주문정보 파일을 선택하세요.
                    </div>
                    <div class="filebox">
                        <input type="file" name="file"/>
                        <input type="submit" name="발주파일 변환" value="업로드 및 파일변환">
                        <input type="text" name = "filename" value="저장할 파일명을 입력하세요.">
                    </div>
                </form>
                <img src ="https://cdn.imweb.me/thumbnail/20210731/1aef5c8cee896.png">

            </center>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
